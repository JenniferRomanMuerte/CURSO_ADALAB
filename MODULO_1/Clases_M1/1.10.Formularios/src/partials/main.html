<main class="main">
  <!--en el atributo action va la direccion del servidor donde enviamnos los datos-->
  <!--por defecto a parte de enviar los datos, nos lleva a la página del action-->
  <form class="form" action="">
    <fieldset class="form__fieldset">
      <legend class="form__legend">Datos Personales</legend>
      <!-- el for del label debe tener el mismo valor que el id del input-->
      <label for="name" class="form__label">Escribe tu nombre</label>
      <!--el input debe tener un atributo name que su valor es el que queremos enviar al servidor, este name debe ser el mismo que se defina en el back-->
      <input type="text" id="name" placeholder="Ej: Jennifer" />

      <!-- el placeholder muestra una pequeña ayuda de lo que hay rellenar en el input
     Y el value es el valor que le damos al input por defecto-->
      <label for="surname" class="form__label">Escribe tus apellidos</label>
      <input type="text" id="surname" placeholder="Ej: López" value="Román" />

      <!--el type email nos comprueba cuando le damos a enviar
     si es un formato de email valido-->
      <label for="email" class="form__label">Escribe tu email</label>
      <input type="email" id="email" placeholder="Ej: email@ejemplo.com" />

      <!--el type se usa para meter telefonos ya que nos deja meter nº
    y nos limita el nº de carateres-->
      <label for="phone" class="form__label">Escribe tu teléfono</label>
      <input type="tel" id="phone" placeholder="Ej: 612345678" />
    </fieldset>

    <!--El input type password no nos muestra el texto que se escribe-->
    <label for="password" class="form__label">Escribe tu contraseña</label>
    <input
      type="password"
      id="password"
      placeholder="Que contenga 6 caracteres"
    />

    <!--El input type number no nos deja escribir nº-->
    <!--Podemos asignarle un valor min y max-->
    <label for="age" class="form__label">Escribe tu edad</label>
    <input type="number" id="age" placeholder="Ej: 30" min="0" max="120" />

    <fieldset class="form__fieldset">
      <legend class="form__legend">Input de seleccion</legend>
      <!--Input select-->
      <!--LLeva el label que vinculamos con el select con el for y el id-->
      <!--Dentro a través de la etiqueta option creamos las diferentes opciones-->
      <label class="form__label" for="province">Provincias</label>
      <select name="province" id="province">
        <option value="malaga">Málaga</option>
        <option value="sevilla">Sevilla</option>
        <option value="granada">Granada</option>
        <option value="cordoba">Córdoba</option>
        <option value="jaen">Jaén</option>
        <option value="huelva">Huelva</option>
        <option value="cadiz">Cádiz</option>
        <option value="almeria">Almería</option>
      </select>

      <!--Radio buttons-->
      <!--Todos sus input llevan el mismo name para que se pueda seleccionar solo una opción-->
      <label for="country" class="form__label--container--title"
        >País
        <!--Cada input radio debe ir acompañado de su label correspondiente
        se vinculan a través del atributo for del label y el id del input-->
        <div class="container-radio">
          <input type="radio" id="spain" name="country" value="spain" />
          <label for="spain" class="form__label--country">España</label>
        </div>
        <div class="container-radio">
          <input type="radio" id="france" name="country" value="france" />
          <label for="france" class="form__label--country">Francia</label>
        </div>
        <div class="container-radio">
          <input type="radio" id="usa" name="country" value="usa" />
          <label for="usa" class="form__label--country">Estados Unidos</label>
        </div>
      </label>

      <!--Checkbox-->
      <!--Se pueden seleccionar varias opciones-->
      <!--Cada input checkbox debe ir acompañado de su label correspondiente
        se vinculan a través del atributo for del label y el id del input-->
      <label for="pets" class="form__label--container--title">Mascotas</label>
      <div>
        <input type="checkbox" id="dog" name="pets" value="dog" />
        <label for="dog" class="form__label--country">Perro</label>
        <input type="checkbox" id="cat" name="pets" value="cat" />
        <label for="cat" class="form__label--country">Gato</label>
        <input type="checkbox" id="fish" name="pets" value="fish" />
        <label for="fish" class="form__label--country">Pez</label>
      </div>
    </fieldset>
    <!--El input type submit nos genera un botón para enviar el formulario-->
    <input class="form__button" type="submit" value="Enviar" />
    <!--El input type reset nos genera un botón para resetear el formulario-->
    <input class="form__button" type="reset" value="Resetear" />
  </form>
</main>

<main class="main">
  <img
    class="main__logo"
    src="https://www.coseom.com/wp-content/uploads/Logo-de-Google.jpg"
    alt="Google_title"
  />
  <h2 class="main__subtitle">Crea una cuenta de Google</h2>
  <a class="main__text">Ir a Gmail</a>
  <section class="container__form">
    <form action="" class="form" method="post">
      <div class="form__container--name">
      <input
        id="name"
        name="name"
        type="text"
        class="form__input"
        placeholder="Nombre"
      />
      <input
        id="surname"
        name="surname"
        type="text"
        class="form__input"
        placeholder="Apellidos"
      />
      </div>
      <div class="form__container--user">
        <input
          id="username"
          name="username"
          type="email"
          class="form__input"
          placeholder="Nombre de usuario"
          value="@gmail.com"
        />
        <p class="form__text">
          Puedes utilizar letras, números y puntos.
      </div>
      <div class="form__container--password">
      <input
        type="password"
        id="password"
        name="password"
        class="form__container--password--pasword"
        placeholder="Contraseña"
      />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        class="form__container--password--confirm"
        placeholder="Confirmación"
      />
      <p class="form__container--password--text">
          Utiliza 8 carácteres como mínimo con una combinación de letras,
          números y símbolos.
        </p>
      <label for="Mostrar_contraseña" class="form__container--password--label">
        <input
          type="checkbox"
          id="Mostrar_contraseña"
          name="Mostrar_contraseña"
        />
        Mostrar Contraseña</label
      >
      </div>
      <div class="form__container--session">
      <a class="form__container--session--link" href="">Prefiero iniciar sesión</a>
      <button class="form__container--session--button">Siguiente</button>
      </div>
    </form>
    <div class="form__google"></div>
  </section>
</main>

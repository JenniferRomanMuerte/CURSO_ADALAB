<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ejercicio Agenda</title>
  </head>
  <body>
    <main class="main">
      <h2>Lista de contactos</h2>
      <section class="contacts">
        <ul class="js_contactUl contact_list">
          <li class="contact">
            <h3 class="contact_title">Miercoles</h3>
          </li>
        </ul>
        <form action="" class="contacts_addForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" class="js-nameInput">
          <button class="js-saveButton">Guardar</button>
        </form>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Clase Asíncronia y temporizadores</title>
</head>
<body>
  <main class="main">
    <h1>Clase Asíncronia y temporizadores</h1>
    <section class="setInterval">
      <h2>setInterval</h2>
      <article>
        <h3>Cronómetro</h3>
        <output class="js_display">0 seg
        </output>
        <button class="js_btn_start">Iniciar</button>
        <button class="js_btn_pause hidden">Pausar</button>
      </article>
      <article>
        <h3>Reloj</h3>
        <span class="js_hours digit"></span>
        <span class="js_minuts digit"></span>
        <span class="js_seconsds digit"></span>
      </article>
    </section>
    <section class="setTimeout">
      <h2>setTimeout</h2>
      <div class="session hidden">Tu sesion ha caducado</div>
    </section>
  </main>
<script src="./main.js"></script>
</body>
</html>

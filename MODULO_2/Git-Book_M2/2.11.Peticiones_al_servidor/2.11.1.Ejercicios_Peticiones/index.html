<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peticiones al servidor</title>
  </head>
  <body>
    <main class="main">
      <section>
        <h2 class="titleNumber">1. Generar número aleatorio</h2>
        <p class="randomNumber"></p>
      </section>
      <section>
        <h2 class="titleDog">2. Chihuahas, chihuahas por todas partes</h2>
        <button class="showDog">Enseñame un chiguagua</button>
        <img src="" alt="dog" class="dog" />
      </section>
      <section>
        <h2 class="userGit">3. API de usuarios de GitHub</h2>
        <form class="form">
          <input
            type="text"
            class="nameInput"
            placeholder="Introduce tu nombre de usuario"
          />
          <button class="search">Buscar</button>
          <h3 class="result">
            <ul class="list-result"></ul>
          </h3>
        </form>
      </section>
      <section>
        <h2 class="titleNumber">4. Pintando varias imágenes a la vez</h2>
        <button class="js-btn">Breeds</button>
        <div class="imgs"></div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>

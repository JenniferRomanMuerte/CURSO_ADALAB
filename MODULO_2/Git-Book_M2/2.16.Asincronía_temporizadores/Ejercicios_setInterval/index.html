<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Asincronia y temporizadores (SetInterval)</title>
  </head>
  <body>
    <main class="main">
      <h1>SetInterval</h1>
       <!--Temporazador-->
      <section class="temporazador">
        <h2> Temporazador</h2>
        <p class="time">0</p>
      </section>
       <!--Contador de uvas-->
       <section class="countGrapes">
        <p class="timeGrapes">Llevas 0</p>
       </section>
       <!--Informacion de los post-->
       <section class="countPost">
        <p class="timePost">Escrito hace 1 segundo</p>
       </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>

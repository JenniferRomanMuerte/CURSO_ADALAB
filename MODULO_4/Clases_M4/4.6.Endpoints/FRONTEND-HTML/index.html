<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Animes</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Catálogo de Animes</h1>
        </header>

        <main class="main">
            <form>
                <label for="titulo">Titulo:</label>
                <input class="js_tituloInput" type="text" name="Titulo" id="titulo">
                <label for="descripcion">Descripción:</label>
                <textarea class="js_descripcionInput" name="descripcion" id="descripcion"></textarea>
                <input class="js_guardarBtn" type="submit" value="Guardar">
                <p class="js_errorBox"></p>
            </form>

            <div class="anime-grid js_animeGrid">
                <!-- Los cromos de anime se generarán aquí dinámicamente -->
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>

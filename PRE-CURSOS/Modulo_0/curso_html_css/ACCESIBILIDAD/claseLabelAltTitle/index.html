<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
    <form action="">
        <label for="name">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="name">
        </label>
        <label for="stated-studying">
            <span>¿Qué día comenzaste los estudios?</span>
            <input type="date" id="stated-studying">
        </label>
         <label for="time-to-studying">
            <span>¿En qué horaio estudias?</span>
            <input type="time" id="time-to-studying">
        </label>
        <section>
            <img src="./small.jpg" alt="Cara de Border Collie gris, blanco y negro" title="Border Collie">
        </section>
    </form>
</main>
</body>
</html>

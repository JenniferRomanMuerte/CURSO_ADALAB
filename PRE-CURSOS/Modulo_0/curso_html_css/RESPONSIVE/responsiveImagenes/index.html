<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Images</title>
</head>
<body>
    <main class="container">
       <picture>
        <source srcset="./imagenes/large.jpg" media="(min-width: 800px)">
        <source srcset="./imagenes/medium.jpg" media="(min-width: 600px)">
        <img src="./imagenes/small.jpg" alt="Imagen de ejemplo">
       </picture>
    </main>
</body>
</html>
